	<body>
		<h1>Stack Attack</h1>
		<p>a project by</p>
		<p>annie lin, billie wei, joanne koong, nhu nguyen</p>

		<div id="form-wrapper" align="center">
		<form method="post" action="http://formspree.io/billiewei@gmail.com">
			<input id="sentences" type="number" placeholder="How many sentences?"/>
			<br>
			<div><textarea id="tags" rows="6" placeholder="tags?"></textarea></div>
			<input class="button" type="submit" value="Submit" />
		</form>
		</div>
		
		<br><br>
		<div id="text"></div>

		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
		$(document).ready(function(){
			$('#form').submit(function(e){
				var sentences = $('#sentences').val(),
					college = $('#college').val(),
					url;
				e.preventDefault();
				if (!(sentences > 0 && sentences < 50)){
					$('#text').html('( ͡° ͜ʖ ͡°)');
					return;
				}
				if (college) {
					url = '/run/' + sentences + '/' + college;
				} else {
					url = '/run/' + sentences;
				}
				$.get(url, function(data){
					$('#text').html(data);
				})
			});
			$.getJSON('/colleges_available', function(data){
				var options = '<option value="">All (best results)</option>';
				for (var i = 0; i < data.length; i++){
					options += '<option value="' + data[i] + '">' + data[i] + '</option>';
				}
				$('#college').html(options);
			})
		})
		</script>
